<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="CssLogin&Cadastro/Index.css" rel="stylesheet">
    <link rel="stylesheet" href="CssLogin&Cadastro/Login.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css">
    <title>MarketStore Login</title>
</head>

<body>
    <div class="main">
        <!--Informativo-->
        <nav class="banner">
            <img src="imagem/Logo Market.png" alt="Logo">
            <div>
                <h3>Faça o login e entre em nosso site.<br>Se ainda não possui uma conta Cadastre-se <br>no site para
                    acessar mais informações</h3>
                <h3>Preencha com suas informações</h3>
            </div>
        </nav>

        <aside class="login">
            <div class="card">
                <article class="cardbody">
                    <h1 class="display-4">Login</h1>
                    <!-- Botões login facebook e google-->
                    <button class="botaogoogle"><i class="fab fa-google"></i>   Login via Google</button><br>
                    <button class="botaofacebook"><i class="fab fa-facebook-f"></i>   Login via Facebook</button>
                    <hr>
                    <!-- inputs email e senha -->
                    <form>
                        <div>
                            <input name="" class="form-control" placeholder="Digite seu Email" type="email">
                        </div>
                        <div>
                            <input class="form-control" placeholder="Digite sua Senha" type="password">
                        </div>
                        <div>
                            <a class="small" href="#">Esqueceu sua senha?</a>
                        </div><br>
                        <div class="row">
                            <div class="col-md-6">
                                <div>
                                    <a href="TelaPrincipal.html" class="btn btn-success btn-lg btn-block active"
                                        role="button" aria-pressed="true">Login</a>
                                </div>
                                <div>
                                    <a href="Cadastro.html" class="btn btn-primary btn-lg btn-block active"
                                        role="button" aria-pressed="true">Cadastro</a>
                                </div>
                            </div>
                        </div>
                    </form>
                </article>
            </div>
        </aside>
    </div>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</body>
</html>
