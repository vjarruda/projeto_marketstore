<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="Css/Index.css" rel="stylesheet" id="css">
    <link rel="stylesheet" href="Css/Login.css">
    <title>MarketStore Login</title>
</head>

<body>
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css">

<nav class="col-sm-4">    
<div class="banner">
    <img src="Logo MarketStore.jpg" alt="Logo">
</div>
    <div>
        <p>Crie sua Conta para acessar mais informações</p>
        <p>Preencha com suas informações</p>
        <p>CNPJ Obrigatório caso seu login seja de vendedor</p>
    </div>
</nav>

<aside class="col-sm-5">    
    <div class="card">
    <article class="card-body">
        <h4 class="card-title mb-4 mt-1">Login</h4>
        <p>
            <a href="https://accounts.google.com/signin/v2/identifier?hl=pt-BR&continue=https%3A%2F%2Fwww.google.com%2Fsearch%3Fq%3Dlocal%2Bpara%2Bfazer%2Blogin%2Bem%2Bsite%2Bgoogle%26oq%3D%26aqs%3Dchrome.2.69i59i450l8.965094j0j7%26sourceid%3Dchrome%26ie%3DUTF-8&ec=GAlAAQ&flowName=GlifWebSignIn&flowEntry=AddSession" class="btn btn-block btn-outline-info"> <i class="fab fa-google"></i>   Login via Google</a>
            <a href="https://pt-br.facebook.com/login/device-based/regular/login/" class="btn btn-block btn-outline-primary"> <i class="fab fa-facebook-f"></i>   Login via Facebook</a>
        </p>
        <hr>
        <form>
        <div class="form-group">
            <input name="" class="form-control" placeholder="CNPJ" type="CNPJ">
        </div> <!-- form-group// -->
        <div class="form-group">
            <input name="" class="form-control" placeholder="Email" type="email">
        </div> <!-- form-group// -->
        <div class="form-group">
            <input class="form-control" placeholder="******" type="password" minlength="9" maxlength="10">
        </div> <!-- form-group// -->                                      
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <button type="submit" class="btn btn-primary btn-block"> Login </button>
                </div> <!-- form-group// -->
                <div class="form-group">
                    <button type="submit" class="btn btn-primary btn-block"> Cadastro </button>
                </div>
            </div>
            <div class="col-md-6 text-right">
                <a class="small" href="#">Esqueceu sua senha?</a>
            </div>                                            
        </div> <!-- .row// -->                                                                  
    </form>
    </article>
    </div> <!-- card.// -->
    
        </aside> <!-- col.// -->
        <aside class="col-sm-4">
        </form>
    </article>
    </div> <!-- card.// -->
    
        </aside> <!-- col.// -->
    </div> <!-- row.// -->
    
    </div> 

<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</body>
</html>
