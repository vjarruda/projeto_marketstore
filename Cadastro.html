<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="Css/Index.css" rel="stylesheet">
    <link rel="stylesheet" href="Css/Cadastro.css">
    <title>MarketStore Login</title>
</head>

<body>

    <div class="main">
        <nav class="banner">
            <img src="imagem/Logo Market.png" alt="Logo">
            <div>
                <h3>Faça o cadastro em nosso site para ter acesso <br> a todos os produtos e beneficios</h3>
                <h3>Marque a opção Cliente caso <br>seu objetivo seja ser um cliente</h3>
                <h3>Marque a opção Vendedor caso <br>seu objetivo seja ser um Vendedor</h3>
            </div>
        </nav>

        <aside class="login">
            <div class="card">
                <article class="cardbody">
                    <h4>Login</h4>
                    <form>
                        <div class="form-group">
                            <label>Informe seu Email</label>
                            <input name="" class="form-control" placeholder="Email" type="email">
                        </div>
                        <div class="form-group">
                            <label>Informe sua Senha</label>
                            <input class="form-control" placeholder="******" type="password">
                        </div>
                        <div class="form-group">
                            <label>Informe sua Senha novamente</label>
                            <input class="form-control" placeholder="******" type="password">
                        </div>
                        <div class="form-group">
                            <div class="checkbox">
                                <label> <input type="checkbox"> Salvar senha </label>
                            </div>
                        </div>
                        <form>
                            <div class="Cliente">
                                <label><input type="checkbox"> Cliente</label>
                            </div>
                            <div class="Vendedor">
                                <label><input type="checkbox"> Vendedor</label>
                            </div><br><br>
                            <button class="botaogoogle">Cadastro via Google</button>
                            <button class="botaofacebook">Cadastro via Facebook</button><br><br>
                            <button type="submit" class="cadastre"> Cadastre-se </button>
                        </form>
                </article>
            </div>
        </aside>
    </div>

    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</body>

</html>
